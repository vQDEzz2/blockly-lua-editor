<xml id="toolbox" style="display: none">
  <category name="Roblox" colour="230">
    <block type="create_part"></block>
    <block type="set_property"></block>
    <block type="set_material"></block>
    <block type="move_part"></block>
    <block type="play_sound"></block>
    <block type="set_parent"></block>
    <block type="destroy_object"></block>
    <block type="on_touch"></block>
  </category>
  <category name="Control" colour="160">
    <block type="controls_if"></block>
    <block type="controls_repeat_ext"></block>
    <block type="wait"></block>
  </category>
  <category name="Logic" colour="%{BKY_LOGIC_HUE}">
    <!-- Add logic blocks -->
  </category>
  <category name="Math" colour="%{BKY_MATH_HUE}">
    <!-- Add math blocks -->
  </category>
  <category name="Text" colour="%{BKY_TEXTS_HUE}">
    <!-- Add text blocks -->
  </category>
  <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}">
  </category>
  <category name="Functions" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}">
  </category>
</xml>
