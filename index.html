<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Roblox Blockly</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/blocks/blocks.min.js"></script>
    <script src="https://unpkg.com/blockly/lua/lua.js"></script>
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            display: flex;
            flex: 1;
        }
        #blocklyDiv {
            flex: 2;
            height: 100%;
        }
        #codeDiv {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f5f5f5;
            border-left: 1px solid #ddd;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        #generatedCode {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roblox Block Coder</h1>
            <div>
                <button class="button" onclick="generateCode()">Generate Lua</button>
                <button class="button" onclick="saveBlocks()">Save</button>
                <button class="button" onclick="loadBlocks()">Load</button>
            </div>
        </div>
        <div class="content">
            <div id="blocklyDiv"></div>
            <div id="codeDiv">
                <h3>Generated Lua Code:</h3>
                <div id="generatedCode"></div>
            </div>
        </div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="Roblox" colour="#FF4444">
            <block type="roblox_print"></block>
            <block type="roblox_wait"></block>
            <block type="roblox_new_part"></block>
            <block type="roblox_set_position"></block>
            <block type="roblox_set_color"></block>
        </category>
        <category name="Logic" colour="#5C81A6">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
        </category>
        <category name="Loops" colour="#5BA55B">
            <block type="controls_repeat_ext"></block>
            <block type="controls_whileUntil"></block>
        </category>
        <category name="Math" colour="#5B67A5">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
        </category>
        <category name="Variables" custom="VARIABLE" colour="#A55B80"></category>
    </xml>

    <script>
        // Define custom Roblox blocks
        Blockly.Blocks['roblox_print'] = {
            init: function() {
                this.appendValueInput('TEXT')
                    .setCheck(null)
                    .appendField('print');
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF4444');
            }
        };

        Blockly.Blocks['roblox_wait'] = {
            init: function() {
                this.appendValueInput('SECONDS')
                    .setCheck('Number')
                    .appendField('wait');
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF4444');
            }
        };

        Blockly.Blocks['roblox_new_part'] = {
            init: function() {
                this.appendDummyInput()
                    .appendField('create new Part');
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF4444');
            }
        };

        Blockly.Blocks['roblox_set_position'] = {
            init: function() {
                this.appendValueInput('X')
                    .setCheck('Number')
                    .appendField('set position X');
                this.appendValueInput('Y')
                    .setCheck('Number')
                    .appendField('Y');
                this.appendValueInput('Z')
                    .setCheck('Number')
                    .appendField('Z');
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF4444');
            }
        };

        Blockly.Blocks['roblox_set_color'] = {
            init: function() {
                this.appendValueInput('COLOR')
                    .setCheck('Colour')
                    .appendField('set color');
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setColour('#FF4444');
            }
        };

        // Define Lua generators for custom blocks
        Blockly.Lua['roblox_print'] = function(block) {
            var text = Blockly.Lua.valueToCode(block, 'TEXT', Blockly.Lua.ORDER_ATOMIC) || '""';
            return 'print(' + text + ')\n';
        };

        Blockly.Lua['roblox_wait'] = function(block) {
            var seconds = Blockly.Lua.valueToCode(block, 'SECONDS', Blockly.Lua.ORDER_ATOMIC) || '0';
            return 'wait(' + seconds + ')\n';
        };

        Blockly.Lua['roblox_new_part'] = function(block) {
            return 'local part = Instance.new("Part")\npart.Parent = workspace\n';
        };

        Blockly.Lua['roblox_set_position'] = function(block) {
            var x = Blockly.Lua.valueToCode(block, 'X', Blockly.Lua.ORDER_ATOMIC) || '0';
            var y = Blockly.Lua.valueToCode(block, 'Y', Blockly.Lua.ORDER_ATOMIC) || '0';
            var z = Blockly.Lua.valueToCode(block, 'Z', Blockly.Lua.ORDER_ATOMIC) || '0';
            return 'part.Position = Vector3.new(' + x + ', ' + y + ', ' + z + ')\n';
        };

        Blockly.Lua['roblox_set_color'] = function(block) {
            var color = Blockly.Lua.valueToCode(block, 'COLOR', Blockly.Lua.ORDER_ATOMIC) || '0';
            return 'part.Color = ' + color + '\n';
        };

        // Initialize Blockly workspace
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            grid: {
                spacing: 20,
                length: 3,
                colour: '#ccc',
                snap: true
            },
            zoom: {
                controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2
            },
            trashcan: true
        });

        // Function to generate Lua code
        function generateCode() {
            var code = Blockly.Lua.workspaceToCode(workspace);
            document.getElementById('generatedCode').textContent = code;
        }

        // Function to save blocks
        function saveBlocks() {
            var xml = Blockly.Xml.workspaceToDom(workspace);
            var xmlText = Blockly.Xml.domToText(xml);
            var blob = new Blob([xmlText], {type: 'text/xml'});
            var a = document.createElement('a');
            a.download = 'roblox_blocks.xml';
            a.href = URL.createObjectURL(blob);
            a.click();
        }

        // Function to load blocks
        function loadBlocks() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xml';
            input.onchange = function(e) {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var xml = Blockly.Xml.textToDom(e.target.result);
                    Blockly.Xml.clearWorkspaceAndLoadFromXml(xml, workspace);
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Add workspace change listener
        workspace.addChangeListener(function(event) {
            if (event.type == Blockly.Events.CHANGE || 
                event.type == Blockly.Events.MOVE || 
                event.type == Blockly.Events.DELETE) {
                generateCode();
            }
        });
    </script>
</body>
</html>
